<form action="" name="contactForm" class="contact-form" novalidate>
	<div class="row">
		<div class="col-12 col-md-6">
			<label class="contact-form__label">
				<input type="text" name="name" class="contact-form__input" placeholder="Your NAME" data-element="input">
			</label>
		</div>

		<div class="col-12 col-md-6">
			<label class="contact-form__label">
				<input type="email" name="email" class="contact-form__input" placeholder="Your Email" data-element="input">
				<span class="message"></span>
			</label>
		</div>

		<div class="col-12">
			<label class="contact-form__label">
				<textarea name="message" class="contact-form__input" placeholder="Write Massage" rows="10" data-element="input"></textarea>
			</label>
		</div>

		<div class="col-12">
			<div class="contact-form__btn-wrap">
				<button type="submit" class="contact-form__submit" name="submit">Send</button>
			</div>
		</div>
	</div>
</form>
